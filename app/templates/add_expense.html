<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}افزودن هزینه جدید{% endblock %}</title>
    <link rel="stylesheet" href="../static/expense.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>برنامه مدیریت مالی</h1>
            <nav>
                <a href="index.html">صفحه اصلی</a>
                <a href="index.html">افزودن هزینه</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            <h2>افزودن هزینه جدید</h2>
            <form method="POST" class="expense-form">
                <label for="title">عنوان هزینه:</label>
                <input type="text" id="title" name="title" required>

                <label for="amount">مبلغ:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="category">دسته‌بندی:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>

                <button type="submit">ذخیره</button>
            </form>
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 - ساخته شده توسط khashayar</p>
        </div>
    </footer>
</body>
</html>
